<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Tinggi layar penuh */
            padding: 20px;
        }

        table {
            width: 100%; /* Lebar penuh */
            max-width: 1200px;
            border-collapse: collapse;
            margin-bottom: 20px; /* Jarak ke diagram */
            animation: fadeInUp 1s ease-in-out;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .chart-container {
            width: 100%; /* Lebar penuh */
            max-width: 1200px;
            height: 50vh; /* Setengah layar */
            animation: fadeInUp 1.5s ease-in-out;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Laporan Penjualan</h1>
        <!-- Tabel Penjualan -->
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Tahun</th>
                    <th colspan="12">Bulan</th>
                </tr>
                <tr>
                    <th>Januari</th>
                    <th>Februari</th>
                    <th>Maret</th>
                    <th>April</th>
                    <th>Mei</th>
                    <th>Juni</th>
                    <th>Juli</th>
                    <th>Agustus</th>
                    <th>September</th>
                    <th>Oktober</th>
                    <th>November</th>
                    <th>Desember</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2022</td>
                    <td>4017</td>
                    <td>6135</td>
                    <td>7091</td>
                    <td>5841</td>
                    <td>5036</td>
                    <td>4547</td>
                    <td>3467</td>
                    <td>3970</td>
                    <td>6313</td>
                    <td>3595</td>
                    <td>9207</td>
                    <td>5945</td>
                </tr>
                <tr>
                    <td>2023</td>
                    <td>2416</td>
                    <td>4136</td>
                    <td>7935</td>
                    <td>8004</td>
                    <td>9505</td>
                    <td>5026</td>
                    <td>6108</td>
                    <td>6343</td>
                    <td>9404</td>
                    <td>9280</td>
                    <td>9287</td>
                    <td>8689</td>
                </tr>
            </tbody>
        </table>

        <!-- Diagram Penjualan -->
        <div class="chart-container">
            <canvas id="salesChart"></canvas>
        </div>
    </div>

    <!-- Script Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Inisialisasi Chart.js
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
                datasets: [
                    {
                        label: '2022',
                        data: [4017, 6135, 7091, 5841, 5036, 4547, 3467, 3970, 6313, 3595, 9207, 5945],
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: '2023',
                        data: [2416, 4136, 7935, 8004, 9505, 5026, 6108, 6343, 9404, 9280, 9287, 8689],
                        backgroundColor: 'rgba(255, 99, 132, 0.7)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Laporan Penjualan' }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
